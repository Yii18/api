function content(state=''){
 $.ajax({

          }

          if (state == 'recommend') {
             $('#recommend').append(str);
         
          } else if(state == 'void'){

             $('#void').append(str);

          } else if (state == 'img') {

             $('#img').append(str);

          }

        } else {

            str = '<span>查看更多</span>';

            $(".load-mores").html(str);

        }
      },
      error:function(){
        alert("请求出错！");
      }
    });
}
